buildscript {
    ext {
        buildToolsVersion = "28.0.3"
        minSdkVersion = 21
        compileSdkVersion = 28
        targetSdkVersion = 27
        androidXCore = "1.0.2"
        supportLibVersion = '28.0.0'
    }

    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
    }
}

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation 'com.braintreepayments.api:google-payment:3.2.0'
    implementation 'com.google.android.gms:play-services-wallet:16.0.1'
    implementation 'com.braintreepayments.api:data-collector:2.+'
    implementation 'com.braintreepayments.api:drop-in:5.+'
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'cards.pay:paycardsrecognizer:1.1.0'
}

